<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>signup</h1>
                <p>It just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="full name">Full Name<label>
                            <input type="text" id="fullname" placeholder="Hemant Singh Parihar">
                            
                    </p>
                    <p>
                        <label for="email">E Mail</label>
                        <input type="email" id="email" placeholder="hemant@gmail.com">
                    </p>
                    <p>
                        <label for="password">Create Password</label>
                        <input type="password" id="password" placeholder="hemu07">
                    </p>
                    <p>
                        <input type="submit" id="submit" placeholder="hemant@gmail.com" value="create account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already Have An Account? <a href="#">Login</a></p>

            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
